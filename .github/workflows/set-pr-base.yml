name: Auto PR to develop

on:
  pull_request:
    types:
      - opened

jobs:
  auto_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create PR to develop
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b ${{ github.head_ref }}
          git push origin ${{ github.head_ref }}
          pr_title=$(echo "${{ github.head_ref }}" | sed 's/-/ /g' | sed 's/_/ /g' | awk '{for(i=1;i<=NF;++i)sub(/./,toupper(substr($i,1,1)),$i)}1' | sed 's/ //g')
          gh pr create --base develop --title "$pr_title" --body "This PR is automatically generated by the workflow."
